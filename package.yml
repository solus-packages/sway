name       : sway
version    : '1.7'
release    : 24
source     :
    - https://github.com/swaywm/sway/archive/refs/tags/1.7.tar.gz : 0c64536fb2883ec518e75cfb119f9300115fb49b084e3fde62b794fe2c6c8d84
license    : MIT
component  : desktop
summary    : sway is an i3-compatible Wayland compositor
description: |
    sway is an i3-compatible Wayland compositor.
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libevdev)
    - pkgconfig(libcap)
    - pkgconfig(pango)
    - pkgconfig(wayland-protocols)
    - pkgconfig(wlroots)
rundeps    :
    - swaylock
setup      : |
    %patch -p1 < $pkgfiles/0001-Make-sway-stateless.patch
    %meson_configure -Dgdk-pixbuf=enabled -Dxwayland=enabled -Ddefault_sysconfdir=/usr/share/defaults
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/sway.desktop $installdir/usr/share/xsessions/sway.desktop
