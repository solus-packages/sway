name       : sway
version    : '1.2'
release    : 15
source     :
    - https://github.com/swaywm/sway/releases/download/1.2/sway-1.2.tar.gz : 39c258692b36ba9cb08caf778e20bd7c595ccf5580155c9cb7457cb20fdddba6
license    : MIT
component  : desktop
summary    : sway is an i3-compatible Wayland compositor
description: |
    sway is an i3-compatible Wayland compositor
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libevdev)
    - pkgconfig(libcap)
    - pkgconfig(pango)
    - pkgconfig(wlc)
    - pkgconfig(wlroots)
rundeps    :
    - swaylock
setup      : |
    %meson_configure -Dgdk-pixbuf=enabled -Dxwayland=enabled
build      : |
    %ninja_build
install    : |
    %ninja_install
    install -Dm00644 $pkgfiles/sway.desktop $installdir/usr/share/xsessions/sway.desktop
