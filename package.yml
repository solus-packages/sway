name       : sway
version    : 0.15.2
release    : 11
source     :
    - https://github.com/swaywm/sway/archive/0.15.2.tar.gz : 05526e3038d2a5490a64bd816f1f04d2a6c214ddc6182835312b273b40b737ae
license    : MIT
component  : desktop
summary    : sway is an i3-compatible Wayland compositor
description: |
    sway is an i3-compatible Wayland compositor
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libcap)
    - pkgconfig(pango)
    - pkgconfig(wlc)
    - asciidoc
setup      : |
    %cmake -DVERSION=${version} -Dzsh-completions=ON .
build      : |
    %make
install    : |
    %make_install
    install -Dm00644 $pkgfiles/sway.desktop $installdir/usr/share/xsessions/sway.desktop
