name       : sway
version    : 0.12.1
release    : 4
source     :
    - https://github.com/SirCmpwn/sway/archive/0.12.1.tar.gz : f395ab920733dd5523d1cc887e21a4245f5827ef7c1545ac4f836d69cc60b28c
license    : MIT
component  : desktop
summary    : sway is an i3-compatible Wayland compositor
description: |
    sway is an i3-compatible Wayland compositor
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libcap)
    - pkgconfig(pango)
    - pkgconfig(wlc)
    - asciidoc
setup      : |
    %cmake -Dzsh-completions=ON .
build      : |
    %make
install    : |
    %make_install
