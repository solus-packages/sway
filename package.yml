name       : sway
version    : '0.12_1'
release    : 3
source     :
    - https://github.com/SirCmpwn/sway/archive/0.12-rc1.tar.gz : 53870892b126055b1b86d03ccd29e7fde2b1ac55810e20f531c4eab93a85209b
license    : MIT
component  : desktop
summary    : sway is an i3-compatible Wayland compositor
description: |
    sway is an i3-compatible Wayland compositor
builddeps  :
    - pkgconfig(ImageMagick)
    - pkgconfig(cairo)
    - pkgconfig(gdk-pixbuf-2.0)
    - pkgconfig(json-c)
    - pkgconfig(libavcodec)
    - pkgconfig(libcap)
    - pkgconfig(pango)
    - pkgconfig(wlc)
    - asciidoc
setup      : |
    %cmake -Dzsh-completions=ON .
build      : |
    %make
install    : |
    %make_install
